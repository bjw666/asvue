<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
    
</head>
<body>
    <div id="app">
       <shudong>hihihi</shudong>  
       <!-- <shudong>这是组件</shudong> -->
    </div>
    <script type="x-template" id="box">
        <div>
            <h1> slot 插槽使用方式 </h1>
            <slot>slot开始</slot>
            <div>hello</div>
           
        </div>

    </script>
    <script>
    let vm = new Vue({
        el:'#app',
        data:{
            name:'shudong',
            html:'<div>hello alex</div>'
        },
        // template:"#box"
        components:{
            // 这里是组件的名字
            'shudong':{
                template:'#box'
            }
        }
    })

    </script>
</body>
</html>
