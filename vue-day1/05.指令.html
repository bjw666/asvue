<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
    
</head>
<body>
    <div id="app">
        <!-- v-if 判断了布尔值 -->
       <div v-if="seen">我被显示了</div>
       <div :id="id">id的值为{{id}}</div>
       <!-- 绑定一个属性 -->
       <!-- <img v-bind:src="imgs" alt=""> -->
       <!-- v-bind 的缩写形式: -->
       <img :src="imgs" alt="">
    </div>
</body>
<script>
   let data = {
       msg:'hello alex',
       seen:false, 
       id:8000, 
    //    这里如果是true，则文字显示；如果是false，则文字隐藏
        imgs:'http://cn.vuejs.org/images/logo.png'
   }
   let vm = new Vue({
       el:'#app',
       data:data
   })
</script>
</html>
