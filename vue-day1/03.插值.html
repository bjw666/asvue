<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
    
</head>
<body>
    <div id="app">
        面积是：{{width*height}}平方米
        {{num >5 ? "yes" : "no"}}
        <div v-text="tpl"></div>
        <div v-html="tpl"></div>
    </div>
</body>
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            name:'alex',
            num:4,
            tpl:'<h1>hello alex</h1>',
            width:200,
            height:300
        }
    })
</script>
</html>
