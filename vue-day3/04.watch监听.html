<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../bower_components/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id ="box">
        {{anum}}
        <div>
            {{bnum}}
        </div>
    </div>
</body>
<script>
    let vm = new Vue({
        el:'#box',
        data:{
            anum:111,
            bnum:222
        }
    })
    vm.$watch('anum',function(){
        alert("我是anum");
        this.bnum=this.anum+1000;
    })
   document.onclick=function(){
       vm.anum = 3333;
   }
</script>
</html>
